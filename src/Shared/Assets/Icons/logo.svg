<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for left side -->
    <linearGradient id="leftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for right side (mirrored colors) -->
    <linearGradient id="rightGrad" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="#FFFFFF" />
  
  <!-- Left half of M -->
  <path d="M 262,312 L 362,312 L 462,512 L 462,762 L 362,762 L 362,562 Z" 
        fill="url(#leftGrad)" />
  
  <!-- Right half of M (mirrored) -->
  <path d="M 762,312 L 662,312 L 562,512 L 562,762 L 662,762 L 662,562 Z" 
        fill="url(#rightGrad)" />
  
  <!-- Center peak of M -->
  <path d="M 412,312 L 512,512 L 612,312 L 512,412 Z" 
        fill="#d4a5ffff" />
  
  <!-- Mirror line (subtle divider) -->
  <line x1="512" y1="312" x2="512" y2="762" 
        stroke="#9333EA" stroke-width="1" opacity="0.15" />
</svg>
